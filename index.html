<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styless.css">
    <title>Document</title>
</head>
<body>
    <p> <strong>Application Form:</strong></p>
    <form>
        <label for="firstname">
            First name:
        </label>
        <br>
        <input type="text" id="fname" name="fname">
        <br>
        <label for="midname">
            Middle name:
        </label>
        <br>
        <input type="text" id="midname" name="midname">
        <br/>
        <label for="lastname">
            Last name:
        </label>
        <br>
        <input type="text" id="lname" name="lname">
        <br> 
        <label for="age">
            Age:
        </label>
        <br>
        <input type="text" id="age" name="age">
      </form>

      <br/>

      <p>Gender?</p>
        <input type="radio" id="fmale" name="gender" value="fmale">
        <label for="fmale"> 
            Female
        </label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male"> 
            Male
        </label>
        <br>
        <input type="radio" id="lqbtq" name="gender" value="lgbtq">
        <label for="lgbtq"> 
            Rather not say
        </label>

        <br/>
        
        <p>What are your hobbies?</p>
           <input type="checkbox" id="hobby1" name="hobby1" value="Crocheting">
           <label for="hobby1">
             Gym
            </label>
            <br>
           <input type="checkbox" id="hobby1" name="hobby2" value="Painting">
           <label for="hobby2"> 
            Coding
           </label>
           <br>
           <input type="checkbox" id="hobby3" name="hobby3" value="Swimming">
           <label for="hobby3"> 
            Yoga
           </label>
           <br>

           <label for="country-names">
            Choose a Country: 
            </label>
           <select name="country-names" id="country-names">
           <option value="morroco">
            Morroco
           </option>
           <option value="safrica">
            South Africa
           </option>
           <option value="skorea">
            South Korea
            </option>
           <option value="sudan">
            Sudan
           </option>
           <option value="brasil">
            Brasil
           </option>
           <option value="australia">
            Australia
           </option>
           <option value="german">
            German
           </option>
           <option value="france">
            France
           </option>
        </select>
        <br/>

   
        <form>
            <label for="username">
            Email: 
            </label>
            <input type="email">
            <br>

            <br>
            <label for="username">
                Password: 
            </label> 
            <input type="password">
            <br>
            <br>
     
            <input type="submit">
            <input type="reset">
        </form>
</body>
</html>
