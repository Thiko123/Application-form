<body class="body">
    <p class="heading"> <strong>Application Form:</strong></p>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <label for="firstname">
               <strong> First name:</strong>
            </label>
            <br/>
            <input type="text" id="fname" name="fname">
          </div>
          <div class="col">
            <label for="midname">
                <strong>Middle name:</strong> 
            </label>
            <br/>
            <input type="text" id="midname" name="midname"> 
        </div>
    </div>
     </div>
     <div class="container text-center">
        <div class="row">
          <div class="col">
            <label for="lastname">
                <strong>Last name:</strong>
            </label>
            <br/>
            <input type="text" id="lname" name="lname">
          </div>
          <div class="col">
            <label for="age">
               <strong> Age:</strong>
            </label>
            <br/>
            <input type="text" id="age" name="age">  
        </div>
    </div>
     </div>


     <div class="container text-center">
        <div class="row">
          <div class="col">
            <p><strong>Gender?</strong></p>
        <input type="radio" id="fmale" name="gender" value="fmale">
        <label for="fmale"> 
            Female
        </label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male"> 
            Male
        </label>
        <br>
        <input type="radio" id="lqbtq" name="gender" value="lgbtq">
        <label for="lgbtq"> 
            Rather not say
        </label>
          </div>
          <div class="col">
            <p><strong>What are your hobbies?</strong></p>
           <input type="checkbox" id="hobby1" name="hobby1" value="Crocheting">
           <label for="hobby1">
             Gym
            </label>
            <br>
           <input type="checkbox" id="hobby1" name="hobby2" value="Painting">
           <label for="hobby2"> 
            Coding
           </label>
           <br>
           <input type="checkbox" id="hobby3" name="hobby3" value="Swimming">
           <label for="hobby3"> 
            Yoga
           </label>
           <br>
          </div>
        </div>
      </div>


        <div class="country">
           <label for="country-names" class="count">
            <strong>Choose a Country:</strong> 
            </label>
            <br/>
           <select name="country-names" id="country-names" >
           <option value="morroco">
            Morroco
           </option>
           <option value="safrica">
            South Africa
           </option>
           <option value="skorea">
            South Korea
            </option>
           <option value="sudan">
            Sudan
           </option>
           <option value="brasil">
            Brasil
           </option>
           <option value="australia">
            Australia
           </option>
           <option value="german">
            German
           </option>
           <option value="france">
            France
           </option>
        </select>
    </div>
        <br/>
 <form class="form">
        <div class="container text-center">
            <div class="row">
              <div class="col">
            <label for="username">
            <strong>Email:</strong> 
            </label>
            <input type="email">
              </div>
              <div class="col">
               <label for="username">
                <strong>Password:</strong> 
            </label> 
            <input type="password">
            </div>
          </div>
        </form>
     
            <input type="submit" class="btn">
            <input type="reset" class="btn" >
        </form>
