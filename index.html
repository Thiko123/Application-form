<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="body">
    <p class="heading"> <strong>Application Form:</strong></p>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <label for="firstname">
                First name:
            </label>
            <br/>
            <input type="text" id="fname" name="fname">
          </div>
          <div class="col">
            <label for="midname">
                Middle name:
            </label>
            <br/>
            <input type="text" id="midname" name="midname"> 
        </div>
    </div>
     </div>
     <div class="container text-center">
        <div class="row">
          <div class="col">
            <label for="lastname">
                Last name:
            </label>
            <br/>
            <input type="text" id="lname" name="lname">
          </div>
          <div class="col">
            <label for="age">
                Age:
            </label>
            <br/>
            <input type="text" id="age" name="age">  
        </div>
    </div>
     </div>


     <div class="container text-center">
        <div class="row">
          <div class="col">
            <p>Gender?</p>
        <input type="radio" id="fmale" name="gender" value="fmale">
        <label for="fmale"> 
            Female
        </label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male"> 
            Male
        </label>
        <br>
        <input type="radio" id="lqbtq" name="gender" value="lgbtq">
        <label for="lgbtq"> 
            Rather not say
        </label>
          </div>
          <div class="col">
            <p>What are your hobbies?</p>
           <input type="checkbox" id="hobby1" name="hobby1" value="Crocheting">
           <label for="hobby1">
             Gym
            </label>
            <br>
           <input type="checkbox" id="hobby1" name="hobby2" value="Painting">
           <label for="hobby2"> 
            Coding
           </label>
           <br>
           <input type="checkbox" id="hobby3" name="hobby3" value="Swimming">
           <label for="hobby3"> 
            Yoga
           </label>
           <br>
          </div>
        </div>
      </div>


        <div class="country">
           <label for="country-names" class="count">
            Choose a Country: 
            </label>
            <br/>
           <select name="country-names" id="country-names" >
           <option value="morroco">
            Morroco
           </option>
           <option value="safrica">
            South Africa
           </option>
           <option value="skorea">
            South Korea
            </option>
           <option value="sudan">
            Sudan
           </option>
           <option value="brasil">
            Brasil
           </option>
           <option value="australia">
            Australia
           </option>
           <option value="german">
            German
           </option>
           <option value="france">
            France
           </option>
        </select>
    </div>
        <br/>
 <form class="form">
        <div class="container text-center">
            <div class="row">
              <div class="col">
            <label for="username">
            Email: 
            </label>
            <input type="email">
              </div>
              <div class="col">
               <label for="username">
                Password: 
            </label> 
            <input type="password">
            </div>
          </div>
        </form>
     
            <input type="submit" class="btn">
            <input type="reset" class="btn" >
        </form>
</body>
</html>
